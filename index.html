<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breath</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="hover.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">

    </script>
</head>
<body>

<div class="background-container">

    <div class="circle-container">
        <div id="circle" class="circle-small">
            <div id="circle-text" class="circle-text">BREATHING STARTS IN</div>
        </div>
        <div id="circle-border" class="circle-border-small"></div>
        <div class="congratulations-container">
            <div class="congratulations">CONGRATULATIONS!</div>
            <!--<button class="replay hvr-float-shadow">Replay</button>-->
        </div>

        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress progress-1">1</div>
            </div>
            <div class="progress-circle">
                <div class="progress progress-2">2</div>
            </div>
            <div class="progress-circle">
                <div class="progress progress-3">3</div>
            </div>
        </div>
    </div>

</div>

<!--<script rel="script" src="function.js"></script>-->
</body>
</html>
